{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Account - {{ block.super }}
{% endblock title %}


{% block content %}
    <div class="container col-md-6 my-5">
        <h3>Create an Account</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
        <div class="mt-3">
            <p>
                Already have account? <a href="{% url 'accounts:login' %}">Login</a>
            </p>
        </div>
    </div>
{% endblock content %}
