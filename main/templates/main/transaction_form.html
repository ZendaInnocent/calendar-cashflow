{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Add Transaction - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="container py-5">
    <h2>{{ title }} transaction</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary">{{ button }}</button>
    </form>
</div>
{% endblock content %}
