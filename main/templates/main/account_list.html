{% extends 'base.html' %}

{% block title %}
Accounts List - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="container py-5">
    <a href="{% url 'main:add-account' %}" class="btn btn-primary mb-3">
        Add Account
    </a>
    <ul>
        {% for account in object_list %}
        <li>
            <a href="">{{ account }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
